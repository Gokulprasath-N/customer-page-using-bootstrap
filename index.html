<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 style="text-align: center;" class="mb-3 text-primary">Customer Information</h1>
        <form id="customerForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name (required)</label>
                <input type="text" class="form-control" id="customerName" name="customerName" required>
                <div class="invalid-feedback">
                    Please enter a valid customer name.
                </div>
            </div>
            <div class="mb-3">
                <label for="gstin" class="form-label">GSTIN (required)</label>
                <input type="text" class="form-control" id="gstin" name="gstin" pattern="[0-9A-Z]{15}" required>
                <div class="invalid-feedback">
                    Please enter a valid GSTIN number.
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="state">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="contactInfo" class="form-label">Contact Information</label>
                <input type="tel" class="form-control" id="contactInfo" name="contactInfo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PbCQAeF/tGWfBJS/yEfq6sG+1" crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';

            // Fetch all the forms we want to apply validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
